<!-- LibraryProject/bookshelf/templates/bookshelf/book_form.html -->

<h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Book</h1>

<form method="post" action="{% url 'add_or_edit_book' book_id=form.instance.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
