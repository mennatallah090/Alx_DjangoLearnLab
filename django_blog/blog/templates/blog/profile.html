{% extends "blog/base.html" %}

{% block content %}
<h2>Profile</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- User Information -->
    <h3>User Information</h3>
    {{ user_form.as_p }}

    <!-- Profile Information -->
    <h3>Profile Information</h3>
    {{ profile_form.as_p }}

    <button type="submit">Update Profile</button>
</form>
{% endblock %}
